<div class="col-md-5 col-md-offset-1 margin-top-xl">
    <div class="page-header">
        <h1 class="text-left">{{ReplyView.post.title}}</h1>
        <small> {{ReplyView.vm.date}}</small>
    </div>
    <div class="">
        <p class="show-white-space"> {{ReplyView.post.content}}</p>
    </div>
</div>
<div class="col-md-5 margin-top-xl">
    <div class="alert alert-dismissible alert-success margin-top-md"
        ng-show="ReplyView.successMessage.visible">
        {{ReplyView.successMessage.text}}
    </div>
    <div class="list-group margin-top-lg">
        <response-card
        ng-repeat="response in ReplyView.responses"
        response="response"
        send-response="ReplyView.sendResponse"
        > </response-card>
    </div>
</div>
