<div class="col-md-4 col-md-offset-1 margin-top-xl">
    <div class="page-header">
        <h1 class="text-center">{{ReplyView.post.title}}<small></small></h1>
    </div>
    <div class="row">
        <p> {{ReplyView.post.content}}</p>
    </div>
</div>
<div class="col-md-4 col-md-offset-1 margin-top-xl">
    <div class="alert alert-dismissible alert-success margin-top-md"
        ng-show="ReplyView.successMessage.visible">
        {{ReplyView.successMessage.text}}
    </div>
    <div class="list-group">
        <response-card
        ng-repeat="response in ReplyView.responses"
        response="response"
        send-response="ReplyView.sendResponse"
        > </response-card>
    </div>
</div>
