<div class="col-md-4 col-md-offset-4">
  <div class="page-header">
    <h1 class="text-center">login<small></small></h1>
  </div>
  <form ng-controller="LoginFormController as Login"
    name="Login.Form"
    ng-submit="Login.login()">

    <div class="row margin-top-md">

      <!-- Error Messages -->
      <div ng-messages="Login.Form.$error">
        <div class="alert alert-danger alert-dismissible"
          role="alert"
          ng-message="authentication"
          >
          {{Login.Form.message}}
        </div>
      </div>

      <!-- email -->
      <div class="form-group">
        <input class="form-control margin-top-sm"
        id="focusedInput"
        type="text"
        placeholder="email"
        name="Email"
        ng-model="Login.Form.email"
        required/>
        <!-- password -->
        <input class="form-control margin-top-sm"
        id="focusedInput"
        type="password"
        placeholder="password"
        name="Password"
        ng-model="Login.Form.password"
        required/>
      </div>
      <input class="btn btn-primary btn-lg btn-block"
      type="submit"
      value="Login"/>
      <p class="text-center margin-top-sm">Don't have an account ? <a ui-sref="home.register" class="text-info">Sign up.</a></p>
    </div>
  </form>
</div>
