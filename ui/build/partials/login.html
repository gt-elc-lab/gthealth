<div class="col-md-3 col-md-offset-4">
  <div class="page-header">
      <h1 class="text-center">login<small></small></h1>
  </div>
  <form ng-submit="Login.login()"
        name="LoginForm">

    <div class="row margin-top-md">
        <div class="alert alert-danger alert-dismissible"
           role="alert"
           ng-show="Login.error">
          {{Login.error.message}}
       </div>

        <!-- email -->
        <div class="form-group">
            <input class="form-control margin-top-sm"
                   id="focusedInput"
                   type="text"
                   placeholder="email"
                   ng-model="Login.email"
                   required/>
        <!-- password -->

            <input class="form-control margin-top-sm"
                   id="focusedInput"
                   type="password"
                   placeholder="password"
                   ng-model="Login.password"
                   required/>
        </div>

        <input class="btn btn-primary btn-lg btn-block"
                type="submit"
                value="Login"/>
        <p class="text-center margin-top-sm">Don't have an account ? <a ui-sref="home.register" class="text-info">Sign up.</a></p>
    </div>
  </form>
</div>
